<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=-width, initial-scale=1.0,
        maximum-scale=1.0, user-scalable=0">
    <title>登录</title>
    <link rel="stylesheet" href="css/denglu.css" >
    <link rel="stylesheet" href="css/main.css" >
</head>
<body id="body">
    <div id="fs">
        <div id="fs-deng">
            <a>登录</a>
            <img src="img/左箭头.png" alt="箭头">
        </div>
        <!--logo-->
        <div id="fs-xa">
            <!--图片-->
            <div id="fs-xaa">
                <img src="img/12306.png" alt="logo">
            </div>
        </div>


        <div id="fs-xb">
            <!--图片描述-->
            <div id="fs-xba">
                <a>欢迎登录</a>
            </div>
        </div>


        <!--账号登录-->
        <div id="fs-xc">
            <div>
                <input type="text" placeholder="用户名">
                <div id="fs-xca">
                    <img src="img/登录.png" alt="登录">
                </div>
            </div>

        </div>
        <div id="fs-xd">
            <div>
                 <input type="text" placeholder="密码">
                 <div id="fs-xda">
                    <img src="img/密码.png" alt="密码">
                 </div>
            </div>
        </div>
        <!--按钮-->
        <div id="fs-xe">
            <button>登录</button>
        </div>
        <div id="fs-xf">
            <button>注册</button>
        </div>
        <div id="fs-xg">
            <a>忘记密码？</a>
        </div>
    </div>
</body>
</html>
