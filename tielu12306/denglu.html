<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=-width, initial-scale=1.0,
        maximum-scale=1.0, user-scalable=0">
    <title>登录</title>
    <link rel="stylesheet" href="css/denglu.css" >
    <link rel="stylesheet" href="css/main.css" >
</head>
<body id="body">
    <div id="fs">
        <div id="fs-deng">
            <a>登录</a>
        </div>
        <!--logo-->
        <div id="fs-xa">
            <!--图片-->
            <div id="fs-xaa">
                <img src="img/12306.png" alt="logo">
            </div>
        </div>
        <!--图片描述-->
        <div id="fs-xab">
            <a>欢迎登录</a>
        </div>
        <!--账号登录-->
        <div id="fs-xb">
            <div>
                <input type="text" placeholder="用户">
                <img id="fs-xba" src="img/用户.png" alt="用户">
            </div>
            <div>
                <input type="text" placeholder="密码">
                <img id="fs-xbb" src="img/密码.png" alt="密码">
            </div>
        </div>
        <!--按钮-->
        <div id="fs-xc">
            <div id="fs-xca">
                <!--登录-->
                <button></button>
                <a>登录</a>
            </div>
            <div id="fs-xcb">
                <!--注册-->
                <button></button>
                <a>注册</a>
            </div>
        </div>
        <!--忘记密码-->
        <div id="fs-xd">
            <a >&nbsp&nbsp忘记密码？</a>
        </div>
    </div>
</body>
</html>
