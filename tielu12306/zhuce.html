<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=-width, initial-scale=1.0,
        maximum-scale=1.0, user-scalable=0">
    <title>注册</title>
    <link rel="stylesheet" href="css/zhuce.css" >
    <link rel="stylesheet" href="css/main.css" >

</head>
<body>
    <div id="fs">
        <div id="fs-xa">
            <a >注册</a>
            <a href="people.html">
                <img src="img/左箭头.png" alt="箭头">
            </a>
        </div>

        <!--基本信息-->
        <div class="fs-xb">
            <div class="fs-xba">
                <a>基本信息</a>
            </div>
        </div>
        <div class="fs-xc">
            <div>
                <input type="text" placeholder="字母、数字或“-”，6-30位">
                <div class="fs-xca">
                    <a>用户名:</a>
                </div>
                <input type="text" placeholder="不少于6位">
                <div class="fs-xca">
                    <a>密码:</a>
                </div>
                <input type="text" placeholder="请再次输入密码">
                <div class="fs-xca">
                    <a>确认密码:</a>
                </div>
            </div>
        </div>

        <!--详细信息-->
        <div class="fs-xb">
            <div class="fs-xba">
                <a>详细信息</a>
            </div>
        </div>
        <div class="fs-xc">
            <div>
                <input type="text" placeholder="请输入证件类型">
                <div class="fs-xca">
                    <a>证件类型:</a>
                </div>
                <input type="text" placeholder="请输入真实姓名，以便购票">
                <div class="fs-xca">
                    <a>姓名:</a>
                </div>
                <input type="text" placeholder="请输入证件号码">
                <div class="fs-xca">
                    <a>证件号码:</a>
                </div>
            </div>
        </div>

        <!--联系方式-->
        <div class="fs-xb">
            <div class="fs-xba">
                <a>详细信息</a>
            </div>
        </div>
        <div class="fs-xc">
            <div>
                <input type="text" placeholder="请准确填写您的手机号码">
                <div class="fs-xca">
                    <a>手机号码(+86):</a>
                </div>
                <input type="text" placeholder="请准确填写邮箱地址">
                <div class="fs-xca">
                    <a>电子邮箱:</a>
                </div>
            </div>
        </div>

        <!--按钮-->
        <div class="fs-xd">
            <button>
                下一步
            </button>
        </div>

    </div>

</body>
</html>
